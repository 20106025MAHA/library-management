<body>
    <h>Hindusthan Institute of Technology</h>
    <div class="container">
        <h1>Login</h1>
        <div class="login-form">   
            <input type="text" id="loginUsername" placeholder="Username">
            <input type="password" id="loginPassword" placeholder="Password">
            <a href="homepage.html"> <button>Login</button></a>
            <p id="loginError" class="error-message"></p>
            <p>Don't have an account? <a href="javascript:showCreateAccountForm()">Create one</a></p>
        </div>
        <div class="create-account-form" style="display: none;">
            <h2>Create Account</h2>
            <input type="text" id="createUsername" placeholder="Username">
            <input type="password" id="createPassword" placeholder="Password">
            <input type="email" id="createmailid" placeholder="Mail ID">
            <button onclick="createAccount()">Create Account</button>
            <p id="createError" class="error-message"></p>
            <p>Already have an account? <a href="javascript:showLoginForm()">Login</a></p>
        </div>
    </div>
    <script src="script.js"></script>
